---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/login":
    post:
      summary: Logs in a user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxMjM0In0.signature
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      phone_number:
                        type: string
                        example: '256700000000'
                      first_name:
                        type: string
                        example: John
                      last_name:
                        type: string
                        example: Doe
                      balance:
                        type: string
                        example: '10000.0'
                      created_at:
                        type: string
                        format: date-time
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
                  example: '256700000000'
                password:
                  type: string
                  example: password123
              required:
              - phone_number
              - password
  "/api/v1/signup":
    post:
      summary: Creates a new user
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxMjM1In0.signature
                  user:
