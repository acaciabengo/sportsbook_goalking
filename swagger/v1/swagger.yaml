  "/api/v1/betslips":
    get:
      summary: Lists all betslips for the current user
      tags:
      - Betslips
      security:
      - Bearer: {}
      parameters:
      - name: Authorization
        in: header
        description: Bearer token
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  total_pages:
                    type: integer
                    example: 1
                  total_count:
                    type: integer
                    example: 5
                  betslips:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        stake:
                          type: string
                        win_amount:
                          type: string
                        payout:
                          type: string
                        status:
                          type: string
                        result:
                          type: string
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                        bets:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              fixture_id:
                                type: integer
                              market_identifier:
                                type: string
                              odds:
                                type: string
                              outcome:
                                type: string
                              specifier:
                                type: string
                                nullable: true
                              outcome_desc:
                                type: string
                              bet_type:
                                type: string
                              created_at:
                                type: string
                                format: date-time
        '401':
          description: unauthorized
    post:
      summary: Creates a betslip
      tags:
      - Betslips
      security:
      - Bearer: {}
      parameters:
      - name: Authorization
        in: header
        description: Bearer token
        schema:
          type: string
      responses:
        '201':
          description: bet slip created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bet Slip created successfully
                  bet_slip_id:
                    type: integer
        '400':
          description: bad request
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                stake:
                  type: number
                  example: 1000
                bets:
                  type: array
                  items:
                    type: object
                    properties:
                      fixture_id:
                        type: integer
                      market_identifier:
                        type: string
                      outcome:
                        type: string
                        description: Outcome description
                      outcome_id:
                        type: string
                        description: Outcome ID
                      odd:
                        type: number
                      specifier:
                        type: string
                        nullable: true
                      bet_type:
                        type: string
                        enum:
                        - PreMatch
                        - Live
                    required:
                    - fixture_id
                    - market_identifier
                    - outcome
                    - outcome_id
                    - odd
                    - bet_type
              required:
              - stake
              - bets
